<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	
		<meta name="viewport" content="width=device-width" />
		<link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-long-down.css' rel='stylesheet'>
		<link rel="icon" href="../img/dana.png" type="image/icon type">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<style>
			* html{
				margin: 0px;
				padding: 0;
				box-sizing: border-box;
				width: 100%;
			
			}

			body{
				cursor: url(../img/cursor.png), default;
				
			}

		
		</style>
		%sveltekit.head%
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	</head>
	<body data-sveltekit-preload-data="hover" class="bg-light-100 dark:bg-dark-300">

		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
	<div class="w-full h-full top-0 left-0 absolute z-[-1] min-h-screen">
		<div id="particles-js" class="absolute inset-0"></div>
	</div>
	</body>
	

	<script>
particlesJS.load("particles-js", "assets/particles.json")

	</script>


	<script>
		AOS.init();
	  </script>
	
	<script src="https://kit.fontawesome.com/dc52ecc40e.js" crossorigin="anonymous"></script>
</html>
